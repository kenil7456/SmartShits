<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Superuser User-Management - Smart Shift</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href='https://unpkg.com/fullcalendar@6/main.min.css' rel='stylesheet' />
    <script src='https://unpkg.com/fullcalendar@6/main.min.js'></script>
    <script src='https://unpkg.com/@fullcalendar/interaction@6/main.min.js'></script>
</head>

<body>
    <div class="header">
        <!-- Superuser Header -->
        <div class="logo-container">
            <img src="SmartShift.png" alt="Smart Shifts Logo" class="logo">
            <div class="name-slogan-container">
                <h1>Smart Shifts - Superuser</h1>
                <p>Your Workforce, Our Expertise</p>
            </div>
        </div>
        <!-- Superuser Navigation -->
        <div class="nav-bar">
            <a href="superuser.html">Dashboard</a>
            <a href="superuser_schedules.html">Schedules</a>
            <a href="#user-management">User Management</a>
            <a href="#reports">Reports</a>
            <a href="#approvals">Approvals</a>
            <a href="payroll.html">Payroll</a>
            <a href="#settings">Settings</a>
            <a href="logout.html">Logout</a>
        </div>
    </div>

    <!-- Superuser - User Management -->
    <section class="user-management-container">
        <h1>User Management</h1>
        <div class="user-management-actions">
            <button id="addUserBtn">Add New User</button>
        </div>
        <table id="usersTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Role</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Rows will be added here -->
            </tbody>
        </table>
        <!-- Hidden edit user form -->
        <div id="editUserForm" style="display:none;">
            <h2>Edit User</h2>
            <label for="editUserName">Name:</label>
            <input type="text" id="editUserName" name="name"><br><br>
            <label for="editUserEmail">Email:</label>
            <input type="email" id="editUserEmail" name="email"><br><br>
            <input type="hidden" id="editUserId">
            <button onclick="saveUserChanges()">Save Changes</button>
        </div>

    </section>

    <!-- Superuser Footer -->
    <div class="footer">
        <p>&copy; 2023 Smart Shifts</p>
    </div>

    <!-- JavaScript -->
    <script src="script.js"></script>

</body>

</html>
